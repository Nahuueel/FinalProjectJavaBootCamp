<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="/styles/index.css">
    </head>
    <body>
        <div layout:fragment="TITLE">
            <h1>
                Register 
            </h1>
        </div>
       <div layout:fragment="BODY">
            <form th:acction="@{/signup}" th:object="${user}" method="POST">
                <div class="field-container">
                    <label>
                        Full name
                    </label>
                    <input type="text" th:field="*{fullName}"/>
                </div>
                <div class="field-container">
                    <label>
                        Username
                    </label>
                    <input type="text" th:field="*{username}" />
                </div>
                <div class="field-container">
                    <label>
                        Password
                    </label>
                    <input type="password" th:field="*{password}"/>
                </div>
                <div class="field-container">
                    <label>Language</label>
                    <select th:field="*{languaje}">
                        <option th:value="es">Spanish</option>
                        <option th:value="pt">Portuguese</option>
                        <option th:value="en" selected>English</option>
                        <option th:value="de">Germany</option>
                        <option th:value="it">Italian</option>
                        <option th:value="fr">French</option>
                        <option th:value="ru">Rusian</option>
                        <option th:value="zh">Chinese</option>
                        <option th:value="tr">Turkish</option>
                        <option th:value="ja">Japanese</option>
                    </select>
                </div>
                <button class="button-up" type="submit">
                    Register
                </button>
                <a class="button-down" th:href="@{/login}">
                    Go to sign in
                </a>
            </form>
       </div>
    </body>
</html>
