<!DOCTYPE html>
<html lang="en"
    layout:decorate="~{skeletons/skeleton}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <div layout:fragment="TITLE">
        <h1>
            Log In
        </h1>
    </div>
    <div layout:fragment="BODY">
        <form th:action="@{/index/signin}" th:object="${user}" method="POST">
            <div class="field-container">
                <label>
                    Username
                </label>
                <input type="text" th:field="*{username}"/>
            </div>
            <div class="field-container">
                <label>
                    Password
                </label>
                <input type="password" th:field="*{password}"/>
            </div>
            <button class="button-up" type="submit">
                Sign in
            </button>
            <a th:href="@{/index/signup}" class="button-down">
                Sign Up
            </a>
        </form>
    </div>
</body>
</html>
