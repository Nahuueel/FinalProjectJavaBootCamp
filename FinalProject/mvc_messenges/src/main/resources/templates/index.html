<!DOCTYPE html>
<html lang="en"
    layout:decorate="~{./skeletons/skeleton}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" th:href="/styles/index.css">
</head>
<body>
    <div layout:fragment="TITLE">
        <h1>
            Log In
        </h1>
    </div>
    <div layout:fragment="BODY">
        <form>
            <div class="field-container">
                <label>
                        Username
                </label>
                <input type="text" />
            </div>
            <div class="field-container">
                <label>
                    Password
                </label>
                <input type="password" />
            </div>
            <button class="button-up" type="button" onclick="window.location.replace(`./chats.html`)">
                Sign in
            </button>
            <button type="button" class="button-down" onclick="window.location.replace(`./sign_up.html`)">
                Register
            </button>
        </form>
    </div>
</body>
</html>
